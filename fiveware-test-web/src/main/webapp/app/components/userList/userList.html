<main class="container">
	<div class="panel panel-default">

	  <div class="panel-heading">Usuarios</div>
	
		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Perfil</th>
					<th>Genero</th>
					<th>Interesses</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in userListCtrl.userList">
					<td>{{user.id}}</td>
					<td>{{user.fullName}}</td>
					<td>{{user.email}}</td>
					<td>{{userListCtrl.getProfileName(user.profileId)}}</td>
					<td>{{userListCtrl.getGenderName(user.genderId)}}</td>
					<td>
						<span ng-repeat="interest in user.interests">{{interest.interestDescription}}<span ng-if="!$last">,</span></span>
					</td>
					<td>
						<a ui-sref="editUser({userId: user.id})">
							<button type="button" class="btn btn-info">Editar</button>
						</a>
						<button type="button" class="btn btn-danger" ng-click="userListCtrl.deleteUser(user)">Excluir</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel">
		<a ui-sref="addUser">
			<button type="button" class="btn btn-info">Novo usuario</button>
		</a>
	</div>
</main>
