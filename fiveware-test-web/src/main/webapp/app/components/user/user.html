<main ui-view="content">
<div class="container">
	<form class="form-horizontal" name="userForm">
		<fieldset>

			<legend>Usuario</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Nome</label>
				<div class="col-md-5">
					<input id="textinput" name="textinput" type="text"
						placeholder="Nome completo" class="form-control input-md"
						required ng-model="userCtrl.user.fullName"> <span class="help-block">Informe o
						nome completo</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email</label>
				<div class="col-md-5">
					<input id="email" name="email" type="email"
						placeholder="email@dominio.com.." class="form-control input-md"
						required ng-model="userCtrl.user.email"> <span class="help-block">Informe um
						email valido</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="gender">Genero</label>
				<div class="col-md-4">
					<label class="radio-inline" for="gender-$index" ng-repeat="gender in userCtrl.genderList">
						<input type="radio" name="gender" id="gender-$index" ng-value="gender.genderId" ng-model="userCtrl.user.genderId" required>{{gender.description}}
					</label>
				</div>
			</div>
			
			
<div class="form-group">
  <label class="col-md-4 control-label" for="profile">Perfil</label>
  <div class="col-md-4">
    <select id="profile" name="profile" class="form-control" required ng-model="userCtrl.user.profileId">
      <option value="">Selecione</option>
      <option value="1">Administrador</option>
      <option value="2">Usuario</option>
    </select>
  </div>
</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="interests">Interesses</label>
				<div class="col-md-4">
					<label class="checkbox-inline" for="interests-$index" ng-repeat="interest in userCtrl.interestList">
						<input type="checkbox" data-checklist-model="userCtrl.user.interests" data-checklist-value="interest"> {{interest.interestDescription}}
					</label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="save"></label>
				<div class="col-md-8">
					<button id="save" ng-disabled="userForm.$invalid" name="save" class="btn btn-success" ng-click="userCtrl.saveUser()">Salvar</button>
					<a ui-sref="/">
						<button id="cancel" name="cancel" class="btn btn-danger">Cancelar</button>
					</a>
				</div>
			</div>

		</fieldset>
	</form>

</div>
</main>

<footer ui-view="footer" class="footer">
	<p>

	</p>
</footer>
